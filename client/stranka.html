<script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
<script src='js/stranka.js'></script>
<script src='js/requests.js'></script>

<!-- CSS subory -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />
<!--
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.28.0/mapbox-gl.css' rel='stylesheet' />

-->
<link href='css/stranka.css' rel='stylesheet' />

<!-- HTML -->
<html>
<body>
	<div id='content'>
		<div id='map-container'>
			<div id='map'>
			</div>
		</div>
		<div id='rightcolumn'>
			<h1>Planovac cesty</h1>
			<div>
				<button id='BTN-setstart' class='btn btn-primary'><span class='glyphicon glyphicon-home'></span>&nbsp Home</button>
				<button id='BTN-setfinish' class='btn btn-primary'><span class='glyphicon glyphicon-tent'></span>&nbsp Destination</button>
				<hr>
				<div class='btn-wrapper'>
					<button id='BTN-findpath' class='btn btn-primary'>Vyhladat cestu</button>

					<br><br>
					<span>Dlzka cesty(km):</span><span id='travel-distance'></span>
					<br>
					<span>Trvanie cesty(hh:mm):</span><span id='travel-duration'></span>
					<br><br>
					<div class='flexcheck'>
						<span><div style="display: inline-block; height:0.9em; width:0.9em; border: 0.1em solid black; background-color: #c00000;"></div> &lt 50km</span>
						<span><div style="display: inline-block; height:0.9em; width:0.9em; border: 0.1em solid black; background-color: #c0c000;"></div> = 50km</span>
						<span><div style="display: inline-block; height:0.9em; width:0.9em; border: 0.1em solid black; background-color: #709000;"></div> 50km - 90km</span>
						<span><div style="display: inline-block; height:0.9em; width:0.9em; border: 0.1em solid black; background-color: #00b000;"></div> &gt 90km</span>
					</div>
					<hr>
					<label>Vyhladavane kategorie</label>
					<div class='checkbox flexcheck'>
						<label for='sleep'><input id='sleep' type='checkbox'>Ubytovanie</label>
						<label for='pump'><input id='pump' type='checkbox'>Cerpacie stanice</label>
						<label for='food'><input id='food' type='checkbox'>Stravovanie</label>
						<label for='history'><input id='history' type='checkbox'>Historia</label>
					</div>
					<button id='BTN-finditems' class='btn btn-primary'>Vyhladaj</button>
				</div>

				<hr>
				<button id='BTN-clearmap' class='btn btn-warning'>Vycistit</button>

				<div style="display:none">
					<div><button id='BTN-test' class='btn btn-default'>Test Query</button></div>
					<div><button id='BTN-blava' class='btn btn-default'>Zobraz Blavu</button></div>
					<div><button id='BTN-dijkstra' class='btn btn-default'>Test Dijkstra</button></div>
				</div>
			</div>
		</div>

		  <div id='map-popup' class="panel panel-primary hidden" tabindex="0">
				<div class="panel-heading">Choose:</div>
		    <div class="panel-body">

				</div>
		  </div>
	</div>
</body>
</html>
